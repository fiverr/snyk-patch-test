name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
    - uses: actions/checkout@v1
    - name: Install node modules
      run: npm i
    - name: Run snyk protect
      run: npm run snyk-protect
    - name: Test patches
      run: npm t
